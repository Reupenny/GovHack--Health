# Cloud Build configuration for Google Cloud Run
steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/openhealth-services:$BUILD_ID', '.']
    
  # Push the image to Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/openhealth-services:$BUILD_ID']
    
  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
    - 'run'
    - 'deploy'
    - 'openhealth-services'
    - '--image=gcr.io/$PROJECT_ID/openhealth-services:$BUILD_ID'
    - '--region=us-central1'
    - '--platform=managed'
    - '--allow-unauthenticated'
    - '--port=3000'
    - '--min-instances=0'
    - '--max-instances=10'
    - '--cpu=1'
    - '--memory=512Mi'
    - '--concurrency=80'
    - '--timeout=300'
    - '--set-env-vars=NODE_ENV=production'

# Store images in Google Container Registry
images:
- 'gcr.io/$PROJECT_ID/openhealth-services:$BUILD_ID'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'